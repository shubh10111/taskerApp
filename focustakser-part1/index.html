<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Style+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Focus on <span>Today</span></h1>
      <div class="app-conatienr">
        <h2 class="subtitle">
          Today<img
            class="sun-icon"
            src="https://img.freepik.com/premium-vector/yellow-sun-white-background-with-copy-space_625455-2285.jpg?w=740"
            alt="sun"
          />
        </h2>
        <p class="progress-label">Raise the bar by completing your goals</p>
        <div class="progress-bar">
          <div class="progress-value"><span>2/3 Completed</span></div>
          <p class="error-label">Please set all the 3 goals!</p>
        </div>
        <div class="goal-conatiner">
          <div class="custom-checkbox">
            <svg
              class="check-icon"
              width="13"
              height="9"
              viewBox="0 0 13 9"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1 4.11111L3.20098 7.12635C3.54481 7.59737 4.21708 7.67546 4.65973 7.29581L12 1"
                stroke="#F7F7F7"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </div>
          <input
            id="first"
            class="goal-input"
            type="text"
            placeholder="Add new goal..."
          />
        </div>
        <div class="goal-conatiner">
          <div class="custom-checkbox">
            <svg
              class="check-icon"
              width="13"
              height="9"
              viewBox="0 0 13 9"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1 4.11111L3.20098 7.12635C3.54481 7.59737 4.21708 7.67546 4.65973 7.29581L12 1"
                stroke="#F7F7F7"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </div>
          <input
            id="second"
            class="goal-input"
            type="text"
            placeholder="Add new goal..."
          />
        </div>
        <div class="goal-conatiner">
          <div class="custom-checkbox">
            <svg
              class="check-icon"
              width="13"
              height="9"
              viewBox="0 0 13 9"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1 4.11111L3.20098 7.12635C3.54481 7.59737 4.21708 7.67546 4.65973 7.29581L12 1"
                stroke="#F7F7F7"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </div>
          <input
            id="third"
            class="goal-input"
            type="text"
            placeholder="Add new goal..."
          />
        </div>
        <p class="quote">"Move one step ahead, today!‚Äù</p>
      </div>
    </main>
  </body>
</html>
